<h1>{{ListInfo.name}} elem List</h1></h1>
        
<div id="elemsBlock">
    <!--Body content-->   
    
    <ul ng-repeat="elemData in elemsData">
      
      <li><input type="checkbox" ng-click="setDone(elemData.infos.id)" ng-model="elemData.done" />{{elemData.infos.name}} <a href="" ng-click="toRemove(elemData.infos.id, elemData.infos.name)">X</a> <a href="" ng-click="toEdit(elemData.infos.id)">E</a></li>
      
    </ul>
    
    <button ng-click="goToCreateElem()">Create a new elem!</button>
</div>
